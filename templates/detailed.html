{% extends "base.html" %}

{% block title %}
    {{ product['name'] }} - Product Details
{% endblock %}

{% block container %}
<div class="container my-5">
    <div class="card shadow-lg p-4">
        <div class="row g-4 align-items-center">
            <div class="col-md-6 text-center">
                <img src="/static/images/{{ product['img'] }}" alt="{{ product['name'] }}" class="img-fluid rounded" style="max-height: 400px;">
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bold">{{ product['name'] }}</h1>
                <h2 class="text-success mt-3">${{ product['price'] }}</h2>
                <p class="mt-4">
                </p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success mt-4">
                Add to Cart
               </a> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
